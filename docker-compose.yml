version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ehy-postgres
    environment:
      POSTGRES_DB: ehy_flight_routes
      POSTGRES_USER: ehy_user
      POSTGRES_PASSWORD: ehy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ehy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ehy_user -d ehy_flight_routes"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ehy-redis
    ports:
      - "6379:6379"
    networks:
      - ehy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./ehy-flight-routes-backend
    container_name: ehy-backend
    environment:
      SPRING_PROFILES_ACTIVE: production
      # Provide required JWT secret for production profile
      JWT_SECRET: "ThisIsADevOnlyJwtSecretForDockerComposeDoNotUseInProd_ChangeMe"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ehy_flight_routes
      SPRING_DATASOURCE_USERNAME: ehy_user
      SPRING_DATASOURCE_PASSWORD: ehy_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - ehy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  frontend:
    build: ./ehy-flight-routes-frontend
    container_name: ehy-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - ehy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ehy-network:
    driver: bridge
